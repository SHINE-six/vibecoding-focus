<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vibe Coding waiting time Killer</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        iframe {
            width: 100vw;
            height: 100vh;
            /* critical for mobile */
            border: none;
            display: block;
        }

        /* Optional: A floating refresh button so they don't have to use browser refresh */
        #refresh-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            z-index: 9999;
            backdrop-filter: blur(5px);
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        #refresh-btn:active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0.95);
        }
    </style>
</head>

<body>

    <!-- The Game Screen -->
    <iframe id="game-frame" src=""></iframe>

    <!-- Floating Refresh Button -->
    <div id="refresh-btn" onclick="loadRandomGame()">â†»</div>

    <script>
        // List your game files here
        const games = [
            'game1.html', // The Physics Ball
            'game2.html', // Connect the Dots
            'game3.html'
        ];

        function loadRandomGame() {
            const frame = document.getElementById('game-frame');

            // Pick a random game
            let nextGame = games[Math.floor(Math.random() * games.length)];

            // Optional: Prevent loading the same game twice in a row
            // (Unless you only have 1 game right now)
            if (games.length > 1 && frame.getAttribute('src') === nextGame) {
                loadRandomGame();
                return;
            }

            frame.src = nextGame;
        }

        // Load one immediately on startup
        loadRandomGame();
    </script>
</body>

</html>
